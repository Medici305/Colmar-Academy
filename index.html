<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colmar Academy</title>
    <link rel="stylesheet" href="./Resources/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">

<body>
    
    <div class="container">
        
        <!-- Header Section -->
        <section class="header">

            <div class="logo">
                <img class="ic-logo" src="./Resources/images/ic-logo.svg" alt="">
                <p class="academy"><span id="colmar">COLMAR</span>ACADEMY</p>
            </div>

            <nav>
                <ul>
                    <li><a href="#">On Campus</a></li>
                    <li><a href="#">Online</a></li>
                    <li><a href="#">Or Companies</a></li>
                    <li><a href="#">Sign in</a></li>
                </ul>
            </nav>
            </section>
        </section>

        <section class="sec-two">
            BANNER
        </section>

         <!-- Practise Section -->
        <section class="sec-three">
            PRACTISE
        </section>

         <!-- Learning Section -->
        <section class="sec-four">
            LEARNING
        </section>

         <!-- Exhibit Section -->
        <section class="sec-five">
            EXHIBIT
        </section>

        <!-- Footer Section -->
        <section class="footer">
            FOOTER
        </section>

    </div>
    

</body>
</html>
